---
dependency:
  name: galaxy

driver:
  name: molecule-proxmox
  options:
    api_host: "${PROXMOX_HOST}"
    api_user: "${PROXMOX_USER}"
    api_password: "${PROXMOX_PASSWORD}"
    node: "${PROXMOX_NODE}"
    ssh_user: "${PROXMOX_SSH_USER}"
    ssh_identity_file: "${PROXMOX_SSH_IDENTITY_FILE}"

platforms:
  - name: m01
    template_name: "${PROXMOX_TEMPLATE_NAME}"
    ciuser: tycobb
    cipassword: secret
    nameservers:
      - "${TEST_PROXMOX_NAMESERVER:-192.168.96.4}"
    ipconfig:
      ipconfig0: "${TEST_PROXMOX_CLOUDINIT:-ip=192.168.136.99/24,gw=192.168.0.1}"
provisioner:
  name: ansible

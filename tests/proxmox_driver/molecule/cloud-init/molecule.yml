---
dependency:
  name: galaxy

driver:
  name: proxmox
  options:
    proxmox_secrets: "${PROXMOX_SECRETS}"
    node: "${PROXMOX_NODE}"
    ssh_user: "${PROXMOX_SSH_USER}"
    ssh_identity_file: "${PROXMOX_SSH_IDENTITY_FILE}"

platforms:
  - name: m01
    template_name: "${PROXMOX_TEMPLATE_NAME}"
    ciuser: tycobb
    cipassword: secret
    nameservers:
      - 192.168.96.4
    ipconfig:
      ipconfig0: 'ip=192.168.136.99/24,gw=192.168.0.1'

provisioner:
  name: ansible
